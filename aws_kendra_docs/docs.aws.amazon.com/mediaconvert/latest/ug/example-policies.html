<!DOCTYPE html>
        <!DOCTYPE HTML><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>MediaConvert</title><meta xmlns="" name="subtitle" content="User Guide"><meta xmlns="" name="abstract" content="Use MediaConvert to format and compress offline video content for delivery to televisions or connected devices. High-quality video transcoding makes it possible to create on-demand video assets for virtually any device. This documentation is offered here as a free Kindle book, or you can read it online or in PDF format at https://aws.amazon.com/documentation/mediaconvert/."><meta http-equiv="refresh" content="10;URL=what-is.html"><script type="text/javascript"><!--
        var myDefaultPage = "what-is.html";
           	var myPage = document.location.search.substr(1);
           	var myHash = document.location.hash;
        
              if (myPage == null || myPage.length == 0) {
                 myPage = myDefaultPage;
              } else {
                 var docfile = myPage.match(/[^=\;\/?:\s]+\.html/);
                 if (docfile == null) {
       				myPage = myDefaultPage;
    	     		 } else {
                    myPage = docfile + myHash;
                 }
              }
              self.location.replace(myPage);
    --></script></head><body></body></html>
