        <!DOCTYPE HTML><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>AWS IAM Identity Center (successor to AWS Single Sign-On)</title><meta xmlns="" name="subtitle" content="User Guide"><meta xmlns="" name="abstract" content="Learn how AWS IAM Identity Center (successor to AWS Single Sign-On) can provide cloud-based single sign-on (SSO) services to all of your AWS accounts and cloud applications."><meta http-equiv="refresh" content="10;URL=what-is.html"><script type="text/javascript"><!--
        var myDefaultPage = "what-is.html";
           	var myPage = document.location.search.substr(1);
           	var myHash = document.location.hash;
        
              if (myPage == null || myPage.length == 0) {
                 myPage = myDefaultPage;
              } else {
                 var docfile = myPage.match(/[^=\;\/?:\s]+\.html/);
                 if (docfile == null) {
       				myPage = myDefaultPage;
    	     		 } else {
                    myPage = docfile + myHash;
                 }
              }
              self.location.replace(myPage);
    --></script></head><body></body></html>
