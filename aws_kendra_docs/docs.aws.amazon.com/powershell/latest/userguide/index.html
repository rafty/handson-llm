        <!DOCTYPE HTML><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>AWS Tools for PowerShell</title><meta xmlns="" name="subtitle" content="User Guide"><meta xmlns="" name="abstract" content="Describes how to install and use the Tools, such as how to specify credentials and regions, find cmdlets for a service, and use aliases for cmdlets."><meta http-equiv="refresh" content="10;URL=pstools-welcome.html"><script type="text/javascript"><!--
        var myDefaultPage = "pstools-welcome.html";
           	var myPage = document.location.search.substr(1);
           	var myHash = document.location.hash;
        
              if (myPage == null || myPage.length == 0) {
                 myPage = myDefaultPage;
              } else {
                 var docfile = myPage.match(/[^=\;\/?:\s]+\.html/);
                 if (docfile == null) {
       				myPage = myDefaultPage;
    	     		 } else {
                    myPage = docfile + myHash;
                 }
              }
              self.location.replace(myPage);
    --></script></head><body></body></html>
