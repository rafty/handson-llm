<!DOCTYPE html>
        <!DOCTYPE HTML><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>AWS Identity and Access Management</title><meta xmlns="" name="subtitle" content="API Reference"><meta xmlns="" name="abstract" content="AWS Identity and Access Management (IAM) is a web service for securely controlling access to AWS services. With IAM, you can centrally manage users, security credentials such as access keys, and permissions that control which AWS resources users and applications can access. For more information about IAM, see AWS Identity and Access Management (IAM) and the AWS Identity and Access Management User Guide."><meta http-equiv="refresh" content="10;URL=welcome.html"><script type="text/javascript"><!--
        var myDefaultPage = "welcome.html";
           	var myPage = document.location.search.substr(1);
           	var myHash = document.location.hash;
        
              if (myPage == null || myPage.length == 0) {
                 myPage = myDefaultPage;
              } else {
                 var docfile = myPage.match(/[^=\;\/?:\s]+\.html/);
                 if (docfile == null) {
       				myPage = myDefaultPage;
    	     		 } else {
                    myPage = docfile + myHash;
                 }
              }
              self.location.replace(myPage);
    --></script></head><body></body></html>
