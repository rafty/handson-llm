        <!DOCTYPE HTML><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>AWS Config</title><meta xmlns="" name="subtitle" content="Developer Guide"><meta xmlns="" name="abstract" content="AWS Config provides a detailed view of the configuration of AWS resources in your AWS account. This includes how the resources are related to one another and how they were configured in the past so that you can see how the configurations and relationships change over time."><meta http-equiv="refresh" content="10;URL=WhatIsConfig.html"><script type="text/javascript"><!--
        var myDefaultPage = "WhatIsConfig.html";
           	var myPage = document.location.search.substr(1);
           	var myHash = document.location.hash;
        
              if (myPage == null || myPage.length == 0) {
                 myPage = myDefaultPage;
              } else {
                 var docfile = myPage.match(/[^=\;\/?:\s]+\.html/);
                 if (docfile == null) {
       				myPage = myDefaultPage;
    	     		 } else {
                    myPage = docfile + myHash;
                 }
              }
              self.location.replace(myPage);
    --></script></head><body></body></html>
