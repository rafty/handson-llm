    <input type="text" id="landing-page-xml" style="display: none;" value="%3C%3Fxml%20version%3D%221.0%22%20encoding%3D%22UTF-8%22%3F%3E%0A%3Clanding-page%20version%3D%222.0%22%3E%0A%20%20%20%3Ctitle%3EAWS%20Snow%20Family%20Documentation%3C%2Ftitle%3E%0A%20%20%20%3Ctitleabbrev%3EAWS%20Snow%20Family%3C%2Ftitleabbrev%3E%0A%20%20%20%3Cabstract%3EThe%20AWS%20Snow%20Family%20is%20a%20service%20that%20helps%20customers%20who%20need%20to%20run%20operations%20in%20austere%2C%20%0A%20%20%20%20non-data%20center%20environments%2C%20and%20in%20locations%20where%20there%27s%20no%20consistent%20network%20connectivity.%20%0A%20%20%20You%20can%20use%20these%20devices%20to%20locally%20and%20cost-effectively%20access%20the%20storage%20and%20compute%20power%20of%20the%20AWS%20Cloud%20%0A%20%20%20%20in%20places%20where%20an%20internet%20connection%20might%20not%20be%20an%20option.%0A%20%20%3C%2Fabstract%3E%0A%20%20%20%3CfeedbackCTI%3ESnowball%3C%2FfeedbackCTI%3E%0A%20%20%20%3Csections%3E%0A%20%20%20%20%20%20%3Csection%20id%3D%22%22%3E%0A%20%20%20%20%20%20%20%20%20%3Ctitle%2F%3E%0A%20%20%20%20%20%20%20%20%20%3Ccards%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%3Clayout%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%3Ccolumns%20xxs%3D%222%22%20m%3D%223%22%2F%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%3C%2Flayout%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%3Csimple-card%20href%3D%22%2Fsnowball%2Flatest%2Fsnowcone-guide%2F%22%20guide%3D%22true%22%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%3Ctitle%3EAWS%20Snowcone%20User%20Guide%3C%2Ftitle%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%3Cabstract%3E%20Provides%20a%20conceptual%20overview%20of%20how%20to%20use%20an%20AWS%20Snowcone%20device.%20%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20Includes%20guidance%20for%20storage%20and%20local%20compute%2C%20importing%20and%20exporting%20data%20into%20the%20AWS%20Cloud%2C%20and%20other%20features%20of%20a%20Snowcone%20device.%20%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20Use%20AWS%20Snowcone%20to%20collect%2C%20process%2C%20and%20move%20data%20to%20AWS%2C%20either%20offline%2C%20or%20online%20when%20an%20internet%20connection%20is%20available.%3C%2Fabstract%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%3Cfooter%2F%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%3C%2Fsimple-card%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%3Csimple-card%20href%3D%22%2Fsnowball%2Flatest%2Fdeveloper-guide%2F%22%20guide%3D%22true%22%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%3Ctitle%3EAWS%20Snowball%20Edge%20Developer%20Guide%3C%2Ftitle%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%3Cabstract%3E%20Provides%20a%20conceptual%20overview%20of%20how%20to%20use%20an%20AWS%20Snowball%20Edge%20device.%20%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20Includes%20guidance%20for%20local%20storage%20and%20compute%2C%20clustering%2C%20importing%20and%20exporting%20data%20into%20Amazon%20S3%2C%20%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20and%20other%20features%20of%20an%20Edge%20device.%20Device%20configuration%20options%20include%20Storage%20optimized%2C%20%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20Compute%20optimized%2C%20and%20Compute%20optimized%20with%20GPU.%3C%2Fabstract%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%3Cfooter%2F%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%3C%2Fsimple-card%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%3Csimple-card%20href%3D%22%2Fsnowball%2Flatest%2Fapi-reference%2F%22%20guide%3D%22true%22%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%3Ctitle%3EAWS%20Snow%20Family%20API%20Reference%3C%2Ftitle%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%3Cabstract%3E%20Describes%20all%20the%20API%20operations%20for%20AWS%20Snow%20Family%20in%20detail.%20Also%20provides%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20sample%20requests%2C%20responses%2C%20and%20errors%20for%20the%20supported%20web%20service%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20protocols.%3C%2Fabstract%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%3Cfooter%2F%3E%0A%20%2
