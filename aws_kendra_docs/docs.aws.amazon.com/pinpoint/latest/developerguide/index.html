<!DOCTYPE html>
        <!DOCTYPE HTML><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Amazon Pinpoint</title><meta xmlns="" name="subtitle" content="Developer Guide"><meta xmlns="" name="abstract" content="This is the official Amazon Web Services (AWS) developer documentation for Amazon Pinpoint. This documentation shows you how to integrate the features of Amazon Pinpoint into your apps. It also includes information about interacting with Amazon Pinpoint programmatically by using the Amazon Pinpoint REST API. Amazon Pinpoint is a customer engagement service that you can use to engage with your customers. When you use Amazon Pinpoint, you create segments that define targeted groups of customers. Next, you create campaigns that target your segments. Campaigns contain content that Amazon Pinpoint delivers to your customers using their preferred channels (such as email, SMS, or push notifications). Finally, Amazon Pinpoint provides engagement metrics that help you to track the success of your campaigns, as well as usage metrics that help you understand how customers use your apps. This documentation is offered here as a free Kindle book. You can also read it online or in PDF format at https://aws.amazon.com/documentation/pinpoint/."><meta http-equiv="refresh" content="10;URL=welcome.html"><script type="text/javascript"><!--

           	var myPage = document.location.search.substr(1);

              if (myPage == null || myPage.length == 0) {
                 myPage = myDefaultPage;
              } else {
                 var docfile = myPage.match(/[^=\;\/?:\s]+\.html/);
                 if (docfile == null) {
       				myPage = myDefaultPage;
    	     		 } else {
                    myPage = docfile + myHash;
                 }
              }
              self.location.replace(myPage);
