        <!DOCTYPE HTML><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Amazon Lex V1</title><meta xmlns="" name="subtitle" content="Developer Guide"><meta xmlns="" name="abstract" content="This is the official Amazon Web Services (AWS) documentation for Amazon Lex. Amazon Lex is an AWS service for building conversational interfaces for applications using voice and text. Amazon Lex provides the deep functionality and flexibility of natural language processing and automatic speech recognition so that you can build highly engaging user experiences with lifeline, conversational interactions. This documentation is offered for free here as a Kindle book or you can read it online or in PDF format at https://aws.amazon.com/documentation/lex/."><meta http-equiv="refresh" content="10;URL=what-is.html"><script type="text/javascript"><!--
        var myDefaultPage = "what-is.html";
           	var myPage = document.location.search.substr(1);
           	var myHash = document.location.hash;
        
              if (myPage == null || myPage.length == 0) {
                 myPage = myDefaultPage;
              } else {
                 var docfile = myPage.match(/[^=\;\/?:\s]+\.html/);
                 if (docfile == null) {
       				myPage = myDefaultPage;
    	     		 } else {
                    myPage = docfile + myHash;
                 }
              }
              self.location.replace(myPage);
